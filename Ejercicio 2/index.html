<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Sopaipillas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="config.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Tienda de Sopaipillas</h1>
        
        <div class="producto-imagen">
            <img src="sopaipillas.jpg" alt="Producto destacado">
        </div>
        
        <div class="descripcion">
            <h2>Sopaipillas</h2>
            <p>Este es un producto increíble que te encantará. Tiene sabores únicos y un precio inmejorable. ¡No te lo pierdas!</p>
        </div>
        
        <div class="interaccion">
            <h3>Selecciona tu Sopaipilla</h3>
            
            <div class="selector">
                <select class="opciones">
                    <option value="">Elige una opción</option>
                    <option value="clasica">Sopaipilla Clásica</option>
                    <option value="pebre">Sopaipilla con Pebre</option>
                    <option value="dulce">Sopaipilla Dulce</option>
                </select>
            </div>
            
            <div class="boton-compra">
                <button class="btn-comprar">
                    <i class="fas fa-shopping-cart"></i>
                    Comprar Ahora
                </button>
            </div>
        </div>
    </div>
</body>
</html>
